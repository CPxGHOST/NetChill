<div class="row movies-wrapper" *ngIf='movies.length'>
  <section class="movies" *ngFor='let movie of movies'>
      <div>
        <img src="../../../../assets/batman.jpg" alt="#" style="height: 15rem; width: 12rem;">
        <h5>{{movie.Name}}</h5>
        <a class="btn btn-primary" [routerLink]="['/movies', movie.Id]">Watch Now</a>
      </div>
   </section>
</div>

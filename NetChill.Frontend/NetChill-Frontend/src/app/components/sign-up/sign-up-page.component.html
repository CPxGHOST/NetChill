<body>
    <app-before-login-navbar></app-before-login-navbar>
    <div class="row">
        <div class="col"></div>
        <div class="col form">
            <div class="head">
                <h2 style="margin-top: 30px;">{{title}}</h2>
                <small class="form-text text-muted">Please fill this form to create an account.</small>
            </div>
            <br>
            <form>
                <div class="form-group">
                    <label for="name" class="form-label">Name :</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
                </div>
                <br>
                <div class="form-group">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email-address">
                </div>
                <br>
                <div class="form-group">
                    <label for="password" class="form-label">Password :</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Join Now</button> 
                <br>
                <br>
                <div>Already have an account ? <a style="text-decoration:none;" routerLink='/login'>Login</a></div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</body>
